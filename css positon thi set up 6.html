<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            /* overflow: hidden; */
        }

        .main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: lightblue;
        }

        .container {
            /* padding: 25px; */
            background: lightpink;
            text-align: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            background: lightgreen;
            padding: 25px;

        }

        .card1 {
            background: lightgray;
            width: 280px;
            height: 250px;
            position: relative;
            z-index: 1;
        
            overflow: hidden;


        }
        

        .text {
            text-align: center;
        }

        .fa-brands,
        .fa-solid {
            font-size: 20px;
            text-align: justify;
            background: pink;
            
        }

        .icon {
            display: flex;
            justify-content: space-evenly;
            /* background-color: red; */

        
        }

        .c1 {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background: yellow;
            position: absolute;
            top: -65px;
            left: -37px;
            z-index: -1;
    
        }

        .c2 {
            height: 97px;
            width: 91px;
            border-radius: 50%;
            background: green;
            position: absolute;
            top: 128px;
            left: 189px;
        }

        .c3 {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background: green;
            position: absolute;
            top: 150px;
            left:25px;
        }

        .card2{
            background: lightseagreen;
            padding: 20px;

        }
        .info input {
            margin: 8px;
            width: 220px;
            border-radius: 6px;
            border: none;
            padding: 8px;
        }
        textarea{
            border-radius: 4px;
            height: 70px;
        }
        button{
            padding: 4px 10px;
            border-radius: 4px;
            border: none;
             margin: 15px 20px;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="card1">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>

                    <div class="text">
                        <h1>content</h1>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-solid fa-envelope"></i>
                        <i class="fa-brands fa-codepen"></i>
                    </div>

                </div>
                <div class="card2">
                    <div class="info">
                        <label for=""></label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="info">
                        <label for=""></label>
                        <input type="text" placeholder="E-mail">
                    </div>
                    <div> 
                    <textarea name="" id="" cols="30" row="8">Message</textarea>
                    <div>
                        <button>submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
