<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: #292C33;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;}

        .container {
            background: #8AD8E4;
            padding: 22px;
            
        }

        .card {
            text-align: center;
            background-color: transparent;
            display: flex;
            flex-wrap: wrap;
            width: 500px;
            position: absolute;
            top: 27%;
            left: 85px;
            z-index: 1;
        }

        .info {
            background-color: white;
            margin: 8px;
            width: 200px;
        }
       .container2 {
            background-color: lightpink;
            /* padding: 20px; */
            position: relative;
        }

        .cardright {
            text-align: center;
            background: #8AD8E4;
            padding: 10px 15px;
            width: 400px;
        height: 350px;}

        .input {
          padding: 8px;
            width: 300px;
            margin-bottom: 5px;
            border: none;
        }
          button {
            padding: 4px 15px;
            border: 2px solid white;
        }

        .fa-solid {margin-top: 10px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="info">
                <i class="fa-solid fa-location-dot"></i>
                <h2>our main office</h2>
                <p>soho 94 Brodway st New yourk Ny 1001</p>
            </div>
            <div class="info">
                <i class="fa-solid fa-phone"></i>
                <h2>phone number</h2>
                <p>234-98705400 888-2123-456 ( toll Free) </p>
            </div>
            <div class="info">
                <i class="fa-solid fa-fax"></i>
                <h2>fax</h2>
                <p>1-234-567-8900</p>
            </div>
            <div class="info">
                <i class="fa-solid fa-envelope"></i>
                <h2>E-mail</h2>
                <p>hello@theme.com</p>
            </div>

        </div>
    </div>
    <div class="container2">
        <div class="cardright">
            <h1>contact us</h1>
            <div>
                <input type="text" class="input" placeholder="Enter your Name">
            </div>
            <div>
                <input type="text" class="input" placeholder=" Enter a vaild email address">
            </div>
            <div>
                <textarea name="" class="input" rows="5"></textarea>
            </div>
            <div>
                <button>submit</button>
            </div>
        </div>
    </div>

</body>

</html>
