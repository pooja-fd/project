<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-color: #004b5e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: inline-block;
            width: 140px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"],
        select {
            width: 200px;
            padding: 5px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .section {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <h1>Application Form</h1>
    <form>
        <div class="section">
            <label>First Name:</label>
            <input type="text" name="firstName">
            <label>Last Name:</label>
            <input type="text" name="lastName">
        </div>

        <div class="section">
            <label>Date of birth:</label>
            <input type="date" name="dob">
            <label>Age:</label>
            <input type="text" name="age">
        </div>

        <div class="section">
            <label>Gender:</label>
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <label>Email Address:</label>
            <input type="email" name="email">
        </div>

        <div class="section">
            <label>Positions Available:</label>
            <input type="radio" name="position" value="Junior"> Junior Developer
            <input type="radio" name="position" value="Mid"> Mid-level Developer
            <input type="radio" name="position" value="Senior"> Senior Developer
        </div>

        <div class="section">
            <label>Programming Languages:</label>
            <input type="checkbox" name="language" value="Java"> Java
            <input type="checkbox" name="language" value="JavaScript"> JavaScript
            <input type="checkbox" name="language" value="Python"> Python
        </div>

        <div class="section">
            <label>Password:</label>
            <input type="password" name="password">
            <label>Confirm Password:</label>
            <input type="password" name="confirmPassword">
        </div>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
</body>
</html>
