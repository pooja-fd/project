<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 230px;
            width: 150px;
            border: 5px solid red;
            margin: 100px auto;
            position: relative;
        }
        img{
            transition: 0.7s;
            padding: 20px ;
        }
       .div:hover img{
        transform: rotateY(180deg)
        }
        p{
            background-color: plum;
            color: azure;
            font-size: 30px;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
            opacity: 0;
            transition: 0.4s;
        }
        .div:hover p {
            margin-top: 98%;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="div">
        <img src="https://tse4.mm.bing.net/th/id/OIP.1T7NOFKTZtpmMJVj89gJLwHaLM?pid=Api&P=0&h=180" alt="">
        <p>price view</p>
    </div>
</body>
</html>
