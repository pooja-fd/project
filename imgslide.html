
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .div1{
            height: inherit;
            width: inherit;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/04/Download-nature-water-wallpaper-images.jpg');
            background-size: 100% 100%;
            animation: slider 20s infinite;
            position: absolute;
            left: 0;
        }
        .div2{
            height: inherit;
            width: inherit;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/08/Background-Beautiful-Nature-Full-HD.jpg');
            background-size: 100% 100%;
            animation: slider 20s infinite;
            position: absolute;
            left: 100%;
        }
        .div3{
             height: inherit;
            width: inherit;
            background-image: url('https://tse4.mm.bing.net/th/id/OIP.XCqcMoRjrpcCJv6BZAwAowHaEK?pid=Api&P=0&h=180');
            background-size: 100% 100%;
            animation: slider 20s infinite;
            position: absolute;
            left: 200%;
        }
        .div4{
             height: inherit;
            width: inherit;
            background-image: url('https://wallpaperset.com/w/full/1/6/4/125537.jpg');
            background-size: 100% 100%;
            animation: slider 20s infinite;
            position: absolute;
            left: 300%;
        }
        @keyframes slider{
            0%{
                transform: translate(0);
            }
            25%{
                transform: translate(-100%);
            }
            50%{
                transform: translate(-200%);
            }
            75%{
                transform: translate(-300%);
            }
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>
</html>
