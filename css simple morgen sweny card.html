<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            background: hotpink;
        }

        .main {
            margin: 100px auto;
            width: 350px;
            background-color: #ffffff;
            overflow: hidden;
            border-radius: 25px;
            position: relative;
        }

        .image {
        }

        img {
        }

        .text { margin:18px 15px;
            text-align: center;
            letter-spacing: 0.5px;

        }
        .icon img{
            height: 110px;
            width: 150px;
             border-radius: 50%;
             position: absolute;
             top: 120px;
             left: 100px;
             padding: 5px;
        }
        .part {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        button{
            padding: 8px 90px;
            background-color: yellow;
            
            border-radius: 8px;
            font-weight: bold;
            margin-left: 60px;
        } 
          .paragraph {
            text-align: justify;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="image">
            <img src="https://thefinance.sg/wp-content/uploads/2020/11/sian-cooper-CAOZbgPa-7o-unsplash.jpg" alt=""height="210px" width="350px">
        </div>
        <div class="icon">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQV28n-gevlTuoUJPfWuMr7SRB2eirs1rG8Zrh7gOpfr8dYDE8x" alt="" height="100%">
        </div>
        <div class="text">
            <h1>Morgan sweeny</h1>
            <p>Ant collector</p>
        </div>
        <div class="part">
            <div class="left">
                <span>12 </span>
                <p>Followers</p>
            </div>
            <div class="left">
                <span>1000</span>
                <p>Following</p>
            </div>
        </div>
            <button>Follow</button>
        <div class="paragraph">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing accusantium tempore deserunt impedit eveniet nihil
                fugiat hic dignissimos!</p>
        </div>
    </div>
</body>

</html>
