<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: red;
        }
        h2{
            text-align: center;
            padding-top: 10px;
        }
        .row {
            display: flex;
            justify-content: center;
    
        }
        .left{
            /* background-color: blue; */
              
        }
        .left div, .right div{
            height: 65px;
        }
    
        .right {
            margin-left: 50px;
            /* background-color: coral; */

        }
       button{
          border-radius: 15px;
    
       }
        

    
    </style>
</head>

<body>
    <div class="container">
        <h2>contact form</h2>
        <div class="row">

                    <label for="">your name</label>
                </div>
                <div>
                    <label for="">your e mail</label>
                </div>
                <div>
                    <label for="">phone</label>
                </div>
                <div>
                    <label for="">Message subject</label>
                </div>
                <div>
                    <label for="">message</label>
                </div>
                <div>
                    <label for="">verifaction</label>
                </div>
            </div>


            <div class="right">
                <div>
                    <input type="text" placeholder="first name">
                    <input type="text" placeholder="last name">
                </div>
                <div>
                    <input type="text" placeholder="p@gmail.com">
                </div>
                <div>
                    <input type="text" placeholder="###">
                    <input type="text" placeholder="###">
                    <input type="text" placeholder="###">
                </div>
                <div><input type="text" placeholder="other">
                </div>
                <div>
                    <textarea name="" id="" row="3" cols="40"></textarea>
    
                </div>
                <div>
                    <input type="text">
                </div>
                <hr>
                <div>
                    <button>submit form</button>
                </div>
    
            </div>
            
            

        </div>
     
    </div>
</body>

</html>
