<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: plum;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: red;
            padding: 10px 20px;
            text-align: center;
        }

        h2,
        p {
            font-size: 25px;
            text-align: center;
        }

        .info {
            background-color: aqua;
            padding: 10px;

        }

        .input {
            font-size: 14px;
            width: 350px;
            padding: 6px 15px;
            margin: 4px;
            border-radius: 6px;
            border: none;
            padding-left: 30px;
        }
        textarea{
            font-size: 14px;
            width: 360px;
            padding: 6px 15px;
            margin: 4px;
            border-radius: 6px;
            border: none;
        }
       
        .icon {
            font-size: 18px;
            position: relative;

        }

        .fa-solid {
            position: absolute;
            top: 10px;
            left: 12px;
        }

        button {
            padding: 8px;
            width: 260px;
            border-radius: 6px;
            background: greenyellow;
            margin: 8px 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>contact us</h2>
        <p>you will hear form us at the earliest</p>
        <div class="info">
            <div class="icon">
                <i class="fa-solid fa-user"></i>
                <input type="" class="input" placeholder="your Name">
            </div>
            <div class="icon">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" class="input" placeholder="E-mail">
            </div>
            <div class="icon">
                <i class="fa-solid fa-phone"></i>
                <input type="text" class="input" placeholder="phone">
            </div>
            <div>
                <textarea name="" id="" rows="4">Any comment or your query</textarea>
            </div>
        </div>
        <div>
            <button>send</button>
        </div>
    </div>
</body>

</html>
