<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: lightblue;
        }
        .container{
            margin: auto;
            background: lightcyan;
        }
        .row{ display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
            padding: 20px;
            

        }
        .col{background: #ffff;
            width: 350px;
            margin: 15px 10px;
            overflow: hidden;
            border-radius: 15px;

        }
            
        p{
            font-family: arial;
            font-size: 20px;
            margin: 10px 10px;
            text-align: justify;
            font-style: italic;
    
        }
        h3{
            text-align: center;
            color: blueviolet;
            font-style: italic;

        }
        .col:hover{
            transition: 2s;
            transform: scale(1.1);
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyj_DAeXagRndPGTNnCD3v9VaXAoO56DVT6w&s"
                        alt="" width="100%" height="100%">
                </div>

                </div>


            </div>

                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit doloremque enim magnam laborum?</p>
                </div>
            </div>

        </div>
</body>

</html>
